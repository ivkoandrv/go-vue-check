<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Report API</title>
</head>
<body>


<div class="container">

    <div>
        <h1>Report</h1><br>
        <h4>Show stats here</h4>

        <br />

        <span>Composition API: {{.Counter.CompositionAPI}} ({{.Counter.CompositionPercent}})</span><br>
        <span>Options API: {{.Counter.CompositionAPI}} ({{.Counter.OptionsPercent}})</span><br>
        <span>Total Files: {{.Counter.TotalFiles}}</span><br>
    </div>

    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th>File Name</th>
            <th>API Type</th>
        </tr>
        </thead>
        <tbody>
        {{range .ReportList}}
        <tr class="{{if eq .APIType "Options API"}}text-muted{{else if eq .APIType "Composition API"}}text-success{{end}}">
            <td>{{.FileName}}</td>
            <td>{{.APIType}}</td>
        </tr>
        {{end}}
        </tbody>
    </table>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
